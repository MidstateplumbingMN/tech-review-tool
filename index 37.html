        // Error Boundary Component
        class ErrorBoundary extends React.Component {
            constructor(props) {
                super(props);
                this.state = { hasError: false, error: null, errorInfo: null };
            }

            static getDerivedStateFromError(error) {
                return { hasError: true };
            }

            componentDidCatch(error, errorInfo) {
                console.error('Error caught by boundary:', error, errorInfo);
                this.setState({ error, errorInfo });
            }

            render() {
                if (this.state.hasError) {
                    return (
                        <div style={{
                            padding: '40px',
                            maxWidth: '800px',
                            margin: '40px auto',
                            backgroundColor: '#fee',
                            border: '2px solid #c00',

                        }}>

                            <p style={{marginBottom: '20px'}}>The application encountered an error. Please try refreshing the page.</p>
                            <button 
                                onClick={() => window.location.reload()}
                                style={{
                                    padding: '10px 20px',
                                    backgroundColor: '#c00',
                                    color: 'white',
                                    border: 'none',
                                    borderRadius: '4px',
                                    cursor: 'pointer',

                                }}

                                <pre style={{
                                    marginTop: '10px',
                                    padding: '10px',
                                    backgroundColor: 'white',
                                    overflow: 'auto'
                                }}>
                                    {this.state.error && this.state.error.toString()}
                                    {this.state.errorInfo && this.state.errorInfo.componentStack}
                                </pre>
                            </details>
                        </div>
                    );
                }

                return this.props.children;
            }

                checklistArray.forEach((isChecked, idx) => {

                    if (isNaN(start) || isNaN(finish)) return null;
                    
                    const diffMs = finish - start;
                    if (diffMs < 0) return null; // Finish before start
                    
                    const diffMins = Math.floor(diffMs / 60000);
                    
                    // Validate duration (max 24 hours)
                    if (diffMins > 1440) {
                        console.warn('Call duration exceeds 24 hours');
                        return '24h+ (check times)';
                    }
                    
                    const hours = Math.floor(diffMins / 60);
                    const mins = diffMins % 60;
                    
                    if (hours > 0) {
                        return `${hours}h ${mins}m`;

                        return `${mins}m`;

                if (durations.length === 0) return null;
                
                const avgMins = Math.round(durations.reduce((a, b) => a + b, 0) / durations.length);

                                        <button
                                            onClick={() => {
                                                if (confirm('⚠️ This will unlock the review for editing.\n\nYou can make changes and complete it again when ready.\n\nProceed?')) {
                                                    const updatedReview = {
                                                        ...reviewData,
                                                        completed: false,
                                                        completedAt: null,
                                                        finalSummary: null
                                                    };
                                                    setReviewData(updatedReview);
                                                    localStorage.setItem('currentReview', JSON.stringify(updatedReview));
                                                    
                                                    // Also update in savedReviews if it exists there
                                                    if (updatedReview.id) {
                                                        const saved = localStorage.getItem('savedReviews');
                                                        if (saved) {
                                                            const reviews = JSON.parse(saved);
                                                            const index = reviews.findIndex(r => r.id === updatedReview.id);
                                                            if (index >= 0) {
                                                                reviews[index] = updatedReview;
                                                                localStorage.setItem('savedReviews', JSON.stringify(reviews));
                                                                setSavedReviews(reviews);
                                                            }
                                                        }
                                                    }
                                                    
                                                    alert('✓ Review unlocked! You can now edit all fields.');
                                                }
                                            }}
                                            className="w-full bg-orange-600 hover:bg-orange-700 text-white font-bold py-4 rounded-md transition duration-200 text-lg"
                                        >
                                            🔓 Unlock Review for Editing
                                        </button>
                                        <p className="text-center text-sm text-gray-600 mt-2">
                                            Click to unlock and edit any part of this review, including calls, ratings, and summaries.
                                        </p>
                                    </div>
                                )}

                                <div className="bg-white rounded-lg shadow-md p-6 no-print">
                                    <div className="flex flex-col md:flex-row gap-3 md:gap-4">
                                        <button
                                            onClick={() => setShowPrintPreview(true)}
                                            className="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-md transition duration-200"
                                        >
                                            🔍 Print Preview
                                        </button>
                                        <button
                                            onClick={printToPDF}
                                            className="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-md transition duration-200"
                                        >
                                            🖨️ Print to PDF
                                        </button>
                                        <button
                                            onClick={generatePDF}
                                            className="flex-1 bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded-md transition duration-200"
                                        >
                                            📄 Download PDF
                                        </button>
                                        <button
                                            onClick={sendEmail}
                                            className="flex-1 bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 rounded-md transition duration-200"
                                        >
                                            ✉️ Email Review
                                        </button>
                                    </div>
                                    {reviewData.completed && (
                                        <div className="mt-3">
                                            <p className="text-center text-sm text-green-700 font-medium mb-3">
                                                ✓ Review is completed and ready for export
                                            </p>
                                            <button
                                                onClick={() => {
                                                    if (confirm('Start a new review?\n\nThis will clear all current fields and start fresh.\n\nMake sure you have exported or saved the current review first!')) {
                                                        // Clear all fields
                                                        setReviewData({
                                                            technicianName: '',
                                                            trainerName: '',
                                                            reviewDate: new Date().toISOString().split('T')[0],
                                                            nextSteps: '',
                                                            calls: [],
                                                            completed: false,
                                                            completedAt: null,
                                                            finalSummary: null
                                                        });
                                                        setCurrentCall({
                                                            customerName: '',
                                                            city: '',
                                                            department: '',
                                                            service: '',
                                                            startTime: '',
                                                            finishTime: '',
                                                            prepare: 0,
                                                            greet: 0,
                                                            explore: 0,
                                                            present: 0,
                                                            execute: 0,
                                                            wrapUp: 0,
                                                            notes: '',
                                                            nextStep: '',
                                                            checklists: {},
                                                            checklistNA: {}
                                                        });
                                                        localStorage.removeItem('currentReview');
                                                        localStorage.removeItem('currentCall');
                                                        alert('✓ New review started! All fields cleared.');
                                                    }
                                                }}
                                                className="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-md transition duration-200"
                                            >
                                                ➕ Start New Review
                                            </button>
                                        </div>
                                    )}
                                </div>
                            </>
                        )}
                    </div>
                    
                    {/* Backup Browser Modal */}
                    {showBackupBrowser && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                            <div className="bg-white rounded-lg shadow-xl max-w-4xl w-full max-h-[90vh] overflow-y-auto">
                                <div className="p-6">
                                    <div className="flex justify-between items-center mb-6">
                                        <h2 className="text-2xl font-bold text-gray-800">📂 Cloud Backup Browser</h2>
                                        <button
                                            onClick={() => setShowBackupBrowser(false)}
                                            className="text-gray-500 hover:text-gray-700 text-2xl"
                                        >
                                            ×
                                        </button>
                                    </div>
                                    
                                    <p className="text-gray-600 mb-4">
                                        Select a backup to restore. This will replace your current saved reviews with the selected backup.
                                    </p>
                                    
                                    {cloudBackups.length === 0 ? (
                                        <div className="text-center py-8">
                                            <p className="text-gray-600">No backups found</p>
                                        </div>
                                    ) : (
                                        <div className="space-y-3">
                                            {cloudBackups.map((backup, index) => (
                                                <div
                                                    key={backup.id}
                                                    className="border border-gray-200 rounded-lg p-4 hover:border-blue-400 transition"
                                                >
                                                    <div className="flex justify-between items-start mb-2">
                                                        <div className="flex-1">
                                                            <div className="flex items-center gap-2 mb-1">
                                                                <span className="text-lg font-bold text-gray-800">
                                                                    Backup #{index + 1}
                                                                </span>
                                                                {index === 0 && (
                                                                    <span className="bg-green-100 text-green-800 text-xs px-2 py-1 rounded">
                                                                        Most Recent
                                                                    </span>
                                                                )}
                                                            </div>
                                                            <p className="text-sm text-gray-600">
                                                                📅 {backup.createdAt}
                                                            </p>
                                                            <p className="text-sm text-gray-600">
                                                                📊 {backup.reviewCount} review{backup.reviewCount !== 1 ? 's' : ''}
                                                            </p>
                                                            {backup.reviewNames && (
                                                                <p className="text-sm text-gray-600 mt-1">
                                                                    👥 {backup.reviewNames}
                                                                </p>
                                                            )}
                                                            <p className="text-xs text-gray-400 mt-1 font-mono">
                                                                ID: {backup.id}
                                                            </p>
                                                        </div>
                                                        <button
                                                            onClick={() => loadSpecificBackup(backup)}
                                                            className="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md transition duration-200 ml-4"
                                                        >
                                                            🔄 Restore This Backup
                                                        </button>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                    
                                    <div className="mt-6 p-4 bg-yellow-50 border border-yellow-200 rounded-lg">
                                        <p className="text-sm text-yellow-800">
                                            <strong>⚠️ Warning:</strong> Restoring a backup will replace your current saved reviews. 
                                            Make sure to save/export any important work before restoring.
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        console.log('Rendering app...');
        ReactDOM.render(
            <ErrorBoundary>
                <NexStarReviewTool />
            </ErrorBoundary>, 
            document.getElementById('root')
        );
        console.log('App rendered successfully');
    </script>
</body>
</html>
